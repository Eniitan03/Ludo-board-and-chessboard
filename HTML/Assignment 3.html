<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLE LUDO</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        width: 700px;
        height: 700px;
      }
      td{
        width: 120px;
      }
      .text1{
        font-size: 20px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td class="text1" rowspan="5" colspan="5" bgcolor="green">Green</td>
        <td></td>
        <td></td>
        <td></td>
        <td class="text1" rowspan="5" colspan="5" bgcolor="blue">Blue</td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="blue"></td>
        <td bgcolor="blue"></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="blue"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="blue"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="blue"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="green"></td>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="3" rowspan="3" bgcolor="white"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="green"></td>
        <td bgcolor="green"></td>
        <td bgcolor="green"></td>
        <td bgcolor="green"></td>
        <td bgcolor="yellow"></td>
        <td bgcolor="yellow"></td>
        <td bgcolor="yellow"></td>
        <td bgcolor="yellow"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td bgcolor="yellow"></td>
        <td></td>
      </tr>

      <tr>
        <td class="text1" rowspan="5" colspan="5" bgcolor="red">Red</td>
        <td></td>
        <td bgcolor="red"></td>
        <td></td>
        <td class="text1" rowspan="5" colspan="5" bgcolor="yellow">Yellow</td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="red"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td bgcolor="red"></td>
        <td></td>
      </tr>

      <tr>
        <td bgcolor="red"></td>
        <td bgcolor="red"></td>
        <td></td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    
  </body>
</html>
